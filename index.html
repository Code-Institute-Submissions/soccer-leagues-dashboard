<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js" charset="utf-8"></script>

    <title>PL Score DashBorad</title>


</head>

<body>
    <nav class="nav navbar">
        <h1 class="main-header">PL Soccer Dashboard</h1>
    </nav>

    <header>

    </header>
    <div class="container-fluid">
        <div class="head">
            <div class="card">
                <h3 class="statsHead">Pick a Team</h3>
                <div class="teams">
                    <form id="formSelect">
                    </form>
                </div>
            </div>
            <div class="card">
                <h3 class="statsHead">Wins</h3>
                <p class="cardText" id="wins"></p>
            </div>
            <div class="card">
                <h3 class="statsHead">Losses</h3>
                <p class="cardText" id="loss"></p>
            </div>
            <div class="card">
                <h3 class="statsHead">Draws</h3>
                <p class="cardText" id="draw"></p>
            </div>
        </div>
        <div class="container-main">
            <div class="head-cards">
                <div class="cards-container">
                    <div class="cards">
                        <p class="tab-head">Season Goals</p>
                        <div class="card">
                            <h3 class="statsHead">Total Season Goals</h3>
                            <p class="cardText" id="totalGoal"></p>
                        </div>
                        <div class="card">
                            <h3 class="statsHead">Cleans Sheets</h3>
                            <p class="cardText" id="cleanSheets"></p>
                        </div>
                    </div>
                    <div class="cards">
                        <p class="tab-head">Played</p>
                        <div class="card">
                            <h3 class="statsHead">Matches To Play</h3>
                            <p class="cardText" id="toPlay"></p>
                        </div>

                        <div class="card">
                            <h3 class="statsHead">Matches Played</h3>
                            <p class="cardText" id="played"></p>
                        </div>
                    </div>
                    <div class="cards">
                        <p class="tab-head">Goals</p>
                        <div class="card">
                            <h3 class="statsHead">Goals Conceded</h3>
                            <p class="cardText" id="goalsConc"></p>
                        </div>
                        <div class="card">
                            <h3 class="statsHead">Average Goals Per Match</h3>
                            <p class="cardText" id="goalPerMatch"></p>
                        </div>

                    </div>

                </div>
            </div>
            <div class="table">
                <p class="tab-head">Fixtures</p>
                <div class="table">
                    <!-- Slide for matchday-->
                    <div class=" day ">
                        <div class=" input-group-append">
                            <span id="inputText">Pick Match Day:</span> <input id="userInput" value="1" />
                            <input onchange="getSelectedDay();" class="form-control" type="range" value="1" min="1" max="38" id="userData" oninput="userInput.value = userData.value" /><br>
                        </div>
                    </div>

                    <div>
                        <table class="table">
                            <thead class=" thead-dark ">
                                <tr>
                                    <th class="t-headers " scope="col">Match Day</th>
                                    <th class="t-headers " scope="col">Home Team</th>
                                    <th class="t-headers " scope="col">Away Team</th>
                                    <th class="t-headers " scope="col">Status</th>
                                    <th class="t-headers " scope="col">Result</th>
                                    <th class="t-headers " scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody class="table-hover table-striped" id='tableStriped'></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
    <script src="stats.js "></script>
</body>

</html>
