<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js" charset="utf-8"></script>

    <title>PL Score DashBorad</title>


</head>

<body>
    <div class="page-container">
        <header class="main-header mobile-header">
            <div class="nav-section">
                <div class="nav container-fluid">
                    <form class="header-form header-input" id="formSelect">
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </form>

                </div>
                <div class="main-heading">
                    <h1 class="main-header-text">PL Soccer Dashboard</h1>
                </div>
            </div>
        </header>
        <aside class="side-bar-menu ">
            <div class="logo"></div>
        </aside>
        <div class="dash-container">
            <div class="row cards-block">
                <div class="cards-wrapper col-md-3">
                    <div class=" stats-blocks">
                        <div class="row stats-cards-wrapper">
                            <div class="col-md-6 stats-cards"></div>
                            <div class="col-md-6 stats-cards"></div>
                        </div>
                        <div class="row stats-cards-wrapper">
                            <div class="col-md-6 stats-cards"></div>
                            <div class="col-md-6 stats-cards"></div>
                        </div>
                        <div class="row stats-cards-wrapper">
                            <div class="col-md-6 stats-cards"></div>
                            <div class="col-md-6 stats-cards"></div>
                        </div>
                        <div class="row stats-cards-wrapper">
                            <div class="col-md-6 stats-cards"></div>
                            <div class="col-md-6 stats-cards"></div>
                        </div>
                        <div class="row stats-cards-wrapper">
                            <div class="col-md-12 stats-cards last-rect-card"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="tables-wrapper">
                        <div class="row table-containers">
                            <div class="tables-container col-md-6">
                                <div class="table-report">
                                     <h3 class="dash-headers">Fixtures</h3>   
                                </div>
                            </div>
                            <div class="tables-container col-md-6">
                                <div class="table-report">
                                    <h3 class="dash-headers">Past Game results</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
        <script src="stats.js "></script>

</body>

</html>
