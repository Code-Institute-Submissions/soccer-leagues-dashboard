<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Game Statistics</title>
</head>

<body>
    <h1 class="main-header">Game of Thrones Statistics</h1>
    <div class="container-fluid">
        <div>
            <button class="btn btn-warning btn-lg" onclick="showNames()">Name</button>
            <button class="btn btn-warning btn-lg" onclick="showHouse()">House</button>
            <button class="btn btn-warning btn-lg" onclick="showGender()">Gender</button>
            <button class="btn btn-warning btn-lg" onclick="showBook()">Books</button>
            <button class="btn btn-warning btn-lg" onclick="clearData()">Reset</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sx-6 col-sm-6 info-box" id="infoBox"></div>
        <div class="col-md-6 col-sx-6 col-sm-6 data" id="data"></div>
    </div>

</body>
<script type="text/javascript" src="stats.js"></script>

</html>
