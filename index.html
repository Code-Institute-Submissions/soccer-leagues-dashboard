    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <header>
        <h1 class="main-header">PL Soccer Dashboard</h1>

    <div id="drawHere"></div>
    <div class="container-fluid table-container ">

        <div class="row parent">

            <div class="col-xs-12 col-sm-12  col-md-4 child-1" id="seasonHead1">

                <h2 class="headerText">Season Team Statistics</h2>

                <!-- select tag to pick teams-->
                <div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Pick a Team</h3>
                        <div class="teams">
                            <form id="formSelect">
                            </form>
                        </div>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Matches Played</h3>
                        <p id="played"></p>
                    </div>

                    <div class="statsContainer">
                        <h3 class="statsHead">Wins</h3>
                        <p id="wins"></p>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Losses</h3>
                        <p id="loss"></p>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Draw</h3>
                        <p id="draw"></p>
                    </div>


                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 child-2" id="seasonHead2">
                <h2 class="headerText">Season Team Statistics</h2>
                <div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Average Goals Per Match</h3>
                        <p id="goalPerMatch"></p>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Matches To Play</h3>
                        <p id="toPlay"></p>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Total Season Goals</h3>
                        <p id="totalGoal"></p>
                    </div>

                    <div class="statsContainer">
                        <h3 class="statsHead">Cleans Sheets</h3>
                        <p id="cleanSheets"></p>
                    </div>
                    <div class="statsContainer">
                        <h3 class="statsHead">Goals Conceded</h3>
                        <p id="goalsConc"></p>
                    </div>

                </div>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 child-3" id="seasonHead3">

                <h2 class="headerText">Fixtures</h2>

                <!-- Slide for matchday-->
                <div class=" day ">
                    <div class=" input-group-append">
                        Pick Match Day: <input id="userInput" value="1"/>
                        <input onchange="getSelectedDay();" class="form-control" type="range" value="1" min="1" max="38" id="userData" oninput="userInput.value = userData.value" /><br>

                    </div>
                </div>

                <div>
                    <table class="table table-bordered">
                        <thead class=" thead-dark ">
                            <tr>
                                <th class="t-headers " scope="col">Match Day</th>
                                <th class="t-headers " scope="col">Home Team</th>
                                <th class="t-headers " scope="col">Away Team</th>
                                <th class="t-headers " scope="col">Status</th>
                                <th class="t-headers " scope="col">Result</th>
                                <th class="t-headers " scope="col">Date</th>
                            </tr>
                        </thead>

                        <tbody class="table-striped " id='tableStriped'></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
    <script src="stats.js "></script>
</body>

</html>
