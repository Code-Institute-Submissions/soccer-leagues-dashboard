    <div id="drawHere"></div>
    <div class="container-fluid table-container ">

        <div class="row parent">

            <div class="col-xs-12 col-sm-12  col-md-4 child-1" id="seasonHead1">

                <h2 class="headerText">Season Team Statistics</h2>

                <!-- select tag to pick teams-->
                <div>
                    <div id="statsHead">
                        <h3 id="">Pick a Team</h3>
                        <div class="teams">
                            <form id="formSelect">
                            </form>
                        </div>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Games Played</h3>
                        <p id="played"></p>
                    </div>

                    <div id="statsHead">
                        <h3 id="">Wins</h3>
                        <p id="wins"></p>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Loss</h3>
                        <p id="loss"></p>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Draw</h3>
                        <p id="draw"></p>
                    </div>


                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 child-2" id="seasonHead2">
                <h2 class="headerText">Season Team Statistics</h2>
                <div>
                    <div id="statsHead">
                        <h3 id="">Average Goals Per Match</h3>
                        <p id="goalPerMatch"></p>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Games to Played</h3>
                        <p id="toPlay"></p>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Total Season Goals</h3>
                        <p id="totalGoal"></p>
                    </div>

                    <div id="statsHead">
                        <h3 id="">Cleans Sheets</h3>
                        <p id="cleanSheets"></p>
                    </div>
                    <div id="statsHead">
                        <h3 id="">Goals Conceded</h3>
                        <p id="goalsConc"></p>
                    </div>

                </div>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 child-3" id="seasonHead3">

                <h2 class="headerText">2018 - 2019 Season</h2>

                <!-- select tag for matchday-->

                <div class=" day ">
                    <input class="form-control" type="range" value="19" min="1" max="38" id="userData" oninput="userInput.value = userData.value" /><br>
                    <div class=" input-group-append">
                        <input onchange="getSelectedDay();" id="userInput" value="19"></input>

                        <button class="btn btn-outline-secondary" id="dayButton" onclick "getSelectedDay();">Pick Match Day</button>
                    </div>
                </div>

                <table class="table table-bordered ">
                    <thead class="thead-dark">
                        <tr>
                            <th class="t-headers" scope="col">Match Day</th>
                            <th class="t-headers" scope="col">Home Team</th>
                            <th class="t-headers" scope="col">Away Team</th>
                            <th class="t-headers" scope="col">Status</th>
                            <th class="t-headers" scope="col">Result</th>

                        </tr>
                    </thead>
                    <tbody class="table-striped" id='tableStriped'>


                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
